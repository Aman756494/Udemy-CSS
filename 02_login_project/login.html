<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: #1a1a1a;
            padding: 0;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card{
            background-color: #d5d4d4;
            border-radius: 8px;
            padding: 30px;
            width: 500px;
        } 

        h2{
            color: #098985de;
            text-align: center;
            margin: bottom 20px; 
        }

        form{
            display: flex;
            flex-direction: column;
        }

        input{
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            border:1px solid rgb(73, 72, 72);
            background-color: #d8d8d8;
        }
 
    button{
        background-color: #1b81da;
        color: #ffffff;
        padding: 10px;
        border-radius: 8px;
    }

    button:hover{
        background-color: #073c6a;
        cursor: pointer;
    }
    </style>
</head>
<body>
    <div class="card">
        <h2>LogIn</h2>
        <form>
            <input type="email" name="" id="" placeholder="Email">
            <input type="password" name="" id="" placeholder="Password">

            <button type="submit">LogIn</button>
        </form>
    </div>
</body>
</html>
