<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: rgba(0, 0, 0, 0.584);
        display: flex;
        align-items: center;
        justify-content: center;
        /* width: 80%; */
        height: auto;
        margin: 50px 0 100px 0;
      }

      .container {
        width: 100%px;
        height: 200px;
        border-radius: 20px;
        padding: 20px;
      }
      .main-heading {
        margin: 23px 0 0 45px;
        font-size: 20px;
        color: rgb(226, 217, 217);
      }
      .coming-soon {
        display: inline-flex;
        justify-content: center;
        align-items: center;
        background-color: #b2aa45;
        padding: 5px;
        margin: 5px 20px 0 85px;
        font-size: 15px;
      }

      .buttons {
        display: flex;
        justify-content: space-between;
        margin-top: 15px;
        margin-bottom: 100px;
        gap: 10px;
      }

      .buy-now,
      .cart {
        background-color: #2a2828cd;
        border: 3px solid #3aa0ff;
        border-radius: 15px;
        color: rgb(255, 233, 233);
        font-size: 20px;
        cursor: pointer;
        padding: 6px 10px;
        line-height: 1;
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }

      .image-box {
        background: rgba(0, 0, 0, 0.584);
        width: 65%;
        height: 150%;
        padding: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        margin-left: 50px;
      }

      .image-box img {
        width: 200%;
        max-height: 300px;
        object-fit: contain;
        border-radius: 20px;
        height: fit-content;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="image-box">
        <img src="/ChatGPT Image Jan 11, 2026, 09_26_52 PM.png" alt="shoe" />
      </div>
      <h2 class="main-heading">FUTURISTIC HC SHOE</h2>
      <h3 class="coming-soon">COMING SOON</h3>
      <div class="buttons">
        <p class="buy-now">BUY NOW</p>
        <p class="cart">ADD TO CART</p>
      </div>
    </div>
  </body>
</html>
