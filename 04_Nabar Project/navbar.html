<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Project</title>
    <style>
    body{
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        background-color: #1a1a1a;
        color:#fff;
        .nav-container{
            margin-bottom: 40px;
        }
        h2{
            margin-bottom: 10px;
        }
        .nav1{
            background-color: #ebd3d3;
            padding: 8px;
        }

        .nav1 ul {
            list-style-type: none;
            margin:0;
            padding:0;
            display: flex;
            justify-content: space-around;
        }

        .nav1 li{
            display: inline;

        }

        .nav1 a{
            text-decoration: none;
            color: #202020;
            /* background-color: #d45b04; */
            padding: 5px 15px;
            position: relative;
        }
        
        .nav1 a::after{
            content: "";
            position:absolute;
            height: 2px;
            width: 100%;
            bottom: 0;
            left: 0;
            background-color: #0a0af6ef;
            transform: scaleX(0);
            transition: transform 0.3s ease-in-out;
        }
        
        .nav1 a:hover::after{
         transform: scaleX(1);
        }

        .nav1 .login-btn{
            background-color: #3636e3f7;
            color: #fff;
            border: none;
            padding: 5px , 15px;
            cursor:pointer;
        
        }
    }

    .nav2{
        background-color: #cfcde5;
        width: 200px;
        padding: 20px;
    }

    .nav2 ul {
        list-style-type: none;
        margin:0;
        padding: 0;
    }

    .nav2 li{
        margin-bottom: 11px;
    }

    .nav2 a{
        text-decoration: none;
        color: #ca5858;
        display: block;
        width: 100%;
    }

    .nav2 a:hover{
        background-color: #b17456;
        color: #1a1a1a;
    }

    .nav2 .login-btn {
        background-color:#b17456;
        padding: 8px;
        width: 80%;
        cursor: pointer;
    }

     .nav2 .login-btn:hover{
      background-color: #db1d1d; 
      border: 1px solid black; 
     }

     .nav3{
        background-color: #45a2bb;
        padding: 10px;
     }

     .nav3 ul {
        list-style-type: none;
        padding: 0;
        margin:0;
        display: flex;
        justify-content: space-around;
        align-items: center;
     }

     .nav3 a{
        text-decoration: none;
        color: #fff;
        padding: 10px;
        display: block;
     }

     .nav3 .dropdown-content{
        display: none;
     }

     .nav3 .dropdown:hover .dropdown-content{
        display: block;
        position:absolute;
        background-color: #3e3e3e;
        min-width: 150px;
     }

     .nav3 .login-btn {
        background-color: #a147a1;
        border: none;
        padding: 5px;
     }

      .nav3 .login-btn:hover {
       cursor: pointer;
       padding: 8px;
       color:#fff
      
     }
</style>
</head>

<body>
    <div class="nav-container">
        <h2>Variation1: Horizontal with underline effect</h2>
        <nav class="nav1">
            <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Products</a></li>
           <li><button class="login-btn">Login</button></li>
            </ul>
        </nav>
    </div>

    <div class="nav-container">
        <h2>Variation2: Vertical with lower effect</h2>
        <nav class="nav2">
            <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Products</a></li>
            </ul>
            <button class="login-btn">LogIn</button>
        </nav>
    </div>

    <div class="nav-container">
        <h2>Variation 3: Horizontal with dropdown</h2>
        <nav class="nav3">
            <ul>
                <li><a href="#">Home</a></li>
                <li class="dropdown">
                    <a href="#">About</a>
                    <div class="dropdown-content">
                        <a href="#">Our Story</a>
                        <a href="#">Team</a>
                        <a href="#">Contact</a>
                    </div>
                </li>
                <li><a href="#">Products</a></li>
                <li><button class="login-btn">Login</button></li>
            </ul>
        </nav>
    </div>
</body>
</html>
